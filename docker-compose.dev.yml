version: '3.8'

# =============================================================================
# HowWePlan Development Stack
# =============================================================================
# A simplified local development setup with PostgreSQL and essential services.
# Run: docker-compose -f docker-compose.dev.yml up -d
# =============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tripcomposer-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tripcomposer
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tripcomposer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tripcomposer-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: tripcomposer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tripcomposer-network

  # RabbitMQ for event bus
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tripcomposer-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: tripcomposer
      RABBITMQ_DEFAULT_PASS: tripcomposer
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - tripcomposer-network

  # Mailhog for email testing (simpler alternative to Inbucket)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tripcomposer-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - tripcomposer-network

  # pgAdmin for database management (optional, but helpful)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tripcomposer-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@howweplan.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - tripcomposer-network

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  pgadmin-data:

networks:
  tripcomposer-network:
    driver: bridge
