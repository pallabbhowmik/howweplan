plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
        - apikey
        - X-Client-Info
      exposed_headers:
        - Content-Length
        - Content-Range
        - X-Supabase-Api-Version
      credentials: true
      max_age: 3600
